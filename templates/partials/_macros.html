<script>
    var simplemde = new SimpleMDE({
        element: document.getElementById("content"),
        spellChecker: false,
        toolbar: ["bold", "italic", "strikethrough", "heading", "|", "quote", "unordered-list", "ordered-list", "|", "link", "image", "|", "preview", "side-by-side", "fullscreen"]
    });
    console.log("SimpleMDE initialized:", simplemde);

    // Validar el contenido de SimpleMDE antes de enviar el formulario
    document.querySelector('form').addEventListener('submit', function(event) {
        var content = simplemde.value();
        if (!content) {
            alert("El contenido del post no puede estar vac√≠o.");
            event.preventDefault();
        } else {
            document.getElementById('content').value = content;
        }
    });
</script>
