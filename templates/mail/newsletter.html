{% extends 'mail/base.html' %}

{% block title %}Nuevo post{% endblock %}

{% block header %}{{ post_title }}{% endblock %}

{% block content %}

    <h1>Hola, {{ user }}!</h1>
    <div class="content">
        <h1>{{ post_title }}</h1>
        <p><em>Escrito por {{ post_author }} el {{ post_date }}</em></p>
        <p>{{ post_content }}</p>
    </div>

{% endblock %}
